version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache python3 py3-pip python3-dev libffi-dev openssl-dev gcc libc-dev make
            export CRYPTOGRAPHY_ALLOW_OPENSSL_102=1
            pip3 install --trusted-host pypi.python.org --trusted-host files.pythonhosted.org --trusted-host pypi.org --upgrade pip
            pip3 install --trusted-host pypi.python.org --trusted-host files.pythonhosted.org --trusted-host pypi.org 'cryptography<3.4'
            pip3 install --trusted-host pypi.python.org --trusted-host files.pythonhosted.org --trusted-host pypi.org 'docker-compose<1.28'
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp python test.py
      - deploy:
          name: Push application Docker image
          command: |
            docker login -e $DOCKER_HUB_EMAIL -p $DOCKER_HUB_PWD -u $DOCKER_HUB_USER_ID
            docker tag dockerapp-dockerapp $DOCKER_HUB_USER_ID/dockerapp:${CIRCLE_SHA1}
            docker tag dockerapp-dockerapp $DOCKER_HUB_USER_ID/dockerapp:$latest
            docker push $DOCKER_HUB_USER_ID/dockerapp:${CIRCLE_SHA1}
            docker push $DOCKER_HUB_USER_ID/dockerapp:$latest
